<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Upload File</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="/home.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="azurestorage/bundle/azure-storage.blob.js"></script>
    </head>
    <body>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Upload Files</a>
                <form
                    id="fileUploadForm" 
                    method="POST"
                    action="/upload" 
                    class="right file-input" 
                    enctype="multipart/form-data">
                    <div class="file-field input-field">
                        <div class="btn">
                            <span>Select File</span>
                            <input type="file" onchange="fileUpload()" name="file" id="fileInput">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text">
                        </div>
                    </div>
                </form>
            </div>
        </nav>
        <div>
            <div class="row" id="rows">
            
            </div>
        </div>
        <!-- Modal Structure -->
        <div class="modal">
            <div class="modal-content">
                <h4>Uploading <span id="modalFileName"></span></h4>
                <p>Progress : <span id="modalPercentageProgress">0</span>%</p>
                <div class="progress">
                    <div class="determinate" style="width: 0%"></div>
                </div>
            </div>
        </div>
        
        <script src="main.js"></script>
    </body>
</html>
